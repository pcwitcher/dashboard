<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendor/Glyphter.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body class="dashboard-temple">
    <!--------TOPBAR----------->
    <header class="header">
      <ul class="topbar">
        <li class="topbar_item">
          <button class="topbar_button">
            <i class="icon-wallet"></i
            ><span class="topbar_money">$1,500.00</span>
            <i class="icon-arrow-down-small"></i>
          </button>
        </li>
        <li class="topbar_item">
          <button class="topbar_button">
            <i class="icon-notification"></i><span class="bell-dot"></span>
          </button>
        </li>
        <li class="topbar_item">
          <button class="topbar_button">
            <i class="icon-profile"></i
            ><span class="topbar_name">Leonardo Dicaprio</span>
          </button>
        </li>
        <li class="topbar_item">
          <button class="topbar_button">
            <i class="icon-quit"></i>
          </button>
        </li>
      </ul>
    </header>
    <!----------SIDEBAR--------->
    <section class="sidebar"></section>
    <!-----------GENERAL------------>
    <section class="general"></section>
  </body>
</html>
