<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="vendor/Glyphter.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Dashboard</title>
</head>

<body class="dashboard-temple">
  <!--------TOPBAR----------->
  <header class="header">
    <ul class="topbar">
      <li class="topbar_item">
        <button class="topbar_button">
          <i class="icon-wallet"></i><span class="topbar_money">$1,500.00</span>
          <i class="icon-arrow-down-small"></i>
        </button>
      </li>
      <li class="topbar_item">
        <button class="topbar_button">
          <i class="icon-notification"></i><span class="bell-dot"></span>
        </button>
      </li>
      <li class="topbar_item">
        <button class="topbar_button">
          <i class="icon-profile"></i><span class="topbar_name">Leonardo Dicaprio</span>
        </button>
      </li>
      <li class="topbar_item">
        <button class="topbar_button">
          <i class="icon-quit"></i>
        </button>
      </li>
    </ul>
  </header>
  <!----------SIDEBAR--------->
  <section class="sidebar">
    <nav class="menu show ">
      <div class="logo">
        <a href="#"><img class="logo_img" src="./images/logo.png" alt="logo" /></a>
        <a href="#menu" id="toggle" class="hamburger">
          <div class="menu_hamburger"></div>
          <div class="menu_hamburger"></div>
          <div class="menu_hamburger"></div>
        </a>
      </div>

      <ul class="menu_links">
        <li>
          <a href="#general" class="menu_link active"><i class="icon-general"></i>
            <span class="menu_page">General</span></a>
        </li>
        <li>
          <a href="#details" class="menu_link"><i class="icon-details"></i><span class="menu_page">Details</span>
          </a>
        </li>
        <li>
          <a href="#links" class="menu_link"><i class="icon-links"></i><span class="menu_page">Links</span></a>
        </li>
        <li>
          <a href="#banners" class="menu_link"><i class="icon-banners"></i>
            <span class="menu_page">Banners</span>
          </a>
        </li>
        <li>
          <a href="#personal_data" class="menu_link"><i class="icon-personaldata"></i>
            <span class="menu_page">Personal Data</span>
          </a>
        </li>
        <li>
          <a href="#payout" class="menu_link"><i class="icon-payout"></i>
            <span class="menu_page">Payout</span>
          </a>
        </li>
        <li>
          <a href="#postback" class="menu_link"><i class="icon-postback"></i><span class="menu_page">Postback</span>
          </a>
        </li>
      </ul>
      <div class="user">
        <div class="col-12 user_name">
          <h3>Your manager</h3>
        </div>
        <div class="col-12 user_picture">
          <a href="#">
            <img src="./images/avatar.png" alt="manager Michael Ericsson" />
            <span class="user_menu">Michael E.</span>
          </a>
        </div>
      </div>
    </nav>
  </section>
  <!-----------GENERAL------------>
  <section class="general"></section>
</body>

</html>
